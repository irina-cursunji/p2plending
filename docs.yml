version: '3'

services:
  docs:
    image: p2plending_local_docs
    container_name: p2plending_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./p2plending:/app/p2plending:z
    ports:
      - '9000:9000'
    command: /start-docs
